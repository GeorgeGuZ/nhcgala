<section data-ng-controller="TablesController" data-ng-init="findOne()">
	<div class="page-header">
		<h1 data-ng-bind="table.id"></h1>
	</div>
	<div class="pull-right" data-ng-show="((authentication.user) && (authentication.user._id == table.user._id))">
		<a class="btn btn-primary" href="/#!/tables/{{table._id}}/edit">
			<i class="glyphicon glyphicon-edit"></i>
		</a>
		<a class="btn btn-primary" data-ng-click="remove();">
			<i class="glyphicon glyphicon-trash"></i>
		</a>
	</div>
	<div>
		<h2>total tickets</h2>
		<h3>{{table.tickets}}</h3>
	</div>

	<small>
		<em class="text-muted">
			Posted on
			<span data-ng-bind="table.created | date:'mediumDate'"></span>
			by
			<span data-ng-bind="table.user.displayName"></span>
		</em>
	</small>
</section>
