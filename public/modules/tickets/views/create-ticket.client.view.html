<!DOCTYPE html>
<html>
  <head>

    <link href="https://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">

    <script type="text/javascript" src="https://js.stripe.com/v2/"></script>    
    <script src="../lib/angular-payments.min.js"></script>
    
    <script>


    Stripe.setPublishableKey('pk_test_DPkgRrpdmy4BOQkstp6o0z20')

    angular.module('app', ['angularPayments'])

    MainController = function($scope){
      $scope.handleStripe = function(status, response){
        if(response.error) {
          // there was an error. Fix it.
        } else {
          // got stripe token, now charge it or smt
          var token = response.id
        }
      }
    }

    </script>

    


  </head>
  <body>
  <section data-ng-controller="TicketsController">
    <div class="page-header">
        <h1>Buy Ticket</h1>
    </div>
    <div class="col-md-12">

        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="row">
                    <div class="col-sm-12 text-center">
                        <div class="form-group">
                            <label class="control-label" for="firstName">First Name</label>
                            <div class="controls">
                                <input type="text" data-ng-model="firstName" id="firstName" class="form-control" ng-init="firstName = authentication.user.firstName" required>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 text-center">
                        <div class="form-group">
                            <label class="control-label" for="lastName">Last Name</label>
                            <div class="controls">
                                <input type="text" data-ng-model="lastName" id="lastName" class="form-control" ng-init="lastName = authentication.user.lastName" required>
                            </div>
                        </div>
                    </div>
                     <div class="col-sm-6 text-center">
                        <div class="form-group">
                            <div class="controls">
                                <label class="control-label" for="referred">Referred?</label>
                                <input type="checkbox" data-ng-model="referred" id="lastName" class="form-control" ng-init="false">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 text-center" ng-show="referred">
                        <div class="form-group">
                            <label class="control-label" for="refercode">refer code</label>
                            <div class="controls">
                                <input type="text" ng-model="refercode" id="refercode" class="form-control">
                            </div>
                        </div>
                    </div>

                    <div class="col-sm-12 text-center container">
                        <div class="form-group">
                            <label for="table"> Select your table: </label><br>
                            <select ng-model="table">
                              <option ng-repeat="table in tables" value="{{table}}">{{table}}</option>
                            </select>
                        </div>
                        
                    </div>
                </div>

                <div class="col-sm-6 pull-right form-group">
                    <button type="submit" class="btn btn-lg btn-default">Submit</button>
                </div>
        <div data-ng-show="error" class="text-danger">
          <strong data-ng-bind="error"></strong>
        </div>
            </fieldset>
        </form>

    </div>

</section>
    <div class="container" ng-app="app" ng-controller="MainController">

      <div class="row">
        <div class="span4 offset4">
          <div class="row">
            
            <form stripe-form="handleStripe" name="myForm">

              <div class="span3">
                <label for="">Card number</label>
                <input type="text" class="input-block-level" ng-model="number" payments-validate="card" payments-format="card" payments-type-model="type" ng-class="myForm.number.$card.type"/>
              </div>
              
              <div class="span1">
                <label for="">Expiry</label>
                <input type="text" class="input-block-level" ng-model="expiry" payments-validate="expiry" payments-format="expiry" />
              </div>
              
              
              <div class="span1">
                <label for="">CVC</label>
                <input type="text" class="input-block-level" ng-model="cvc" payments-validate="cvc" payments-format="cvc" payments-type-model="type"/>
              </div>
              
              <div class="span4">
                <button type="submit" class="btn btn-primary btn-large">Buy ticket</button>
              </div>
            </form>

          </div>
        </div>
      </div>

    </div>
  </body>
</html>
