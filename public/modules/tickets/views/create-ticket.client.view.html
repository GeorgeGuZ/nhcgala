<section data-ng-controller="TicketsController">
    <div class="page-header">
        <h1>Buy Ticket</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="row">
                    <div class="col-sm-12 text-center">
                        <div class="form-group">
                            <label class="control-label" for="firstName">First Name</label>
                            <div class="controls">
                                <input type="text" data-ng-model="firstName" id="firstName" class="form-control" placeholder="{{authentication.user.firstName}}" required>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 text-center">
                        <div class="form-group">
                            <label class="control-label" for="lastName">Last Name</label>
                            <div class="controls">
                                <input type="text" data-ng-model="lastName" id="lastName" class="form-control" placeholder="{{authentication.user.lastName}}" required>
                            </div>
                        </div>
                    </div>
                    
                </div>
                <div class="row">
                    <div class="jumbotron text-center">
                        <form id="checkout" method="post" action="/checkout">
                          <div id="payment-form"></div>
                          <input class="btn" type="submit" value="Pay Ticket">
                        </form>
                    </div>
                   
                </div>
                

                
                <div class="form-group">
                    <button type="submit" class="btn btn-lg btn-success">Save</button>
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
