<section data-ng-controller="TicketsController" data-ng-init="find()">
    <div class="page-header">
        <h1>My tickets</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="ticket in tickets" data-ng-show="(authentication.user.roles[0]=='admin')||((authentication.user) && (authentication.user._id == ticket.user._id))" data-ng-href="#!/tickets/{{ticket._id}}" class="list-group-item">
            <h4 class="list-group-item-heading">{{ticket.lastName}} {{ticket.firstName}}</h4>
			<small class="list-group-item-text">
				Purchased by
                <span data-ng-bind="ticket.user.displayName"></span>
				on
				<span data-ng-bind="ticket.created | date:'medium'"></span>
			</small>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!tickets.$resolved || tickets.length">
    	No Tickets yet, why don't you <a href="/#!/tickets/create">create one</a>?
    </div>
</section>
