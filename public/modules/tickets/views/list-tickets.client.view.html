<section data-ng-controller="TicketsController" data-ng-init="find()">
    <div class="page-header">
        <h1>My tickets</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="ticket in tickets" data-ng-show="(authentication.user.email=='tracy.ly.zhang@gmail.com')||((authentication.user) && (authentication.user._id == ticket.user._id))" data-ng-href="#!/tickets/{{ticket._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Purchased by
                <span data-ng-bind="ticket.user.displayName"></span>
				on
				<span data-ng-bind="ticket.created | date:'medium'"></span>

			</small>
			<h4 class="list-group-item-heading" data-ng-bind="ticket.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!tickets.$resolved || tickets.length">
    	No Tickets yet, why don't you <a href="/#!/tickets/create">create one</a>?
    </div>
</section>
