<section data-ng-controller="TicketsController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Change participant</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="update()" novalidate>
            <fieldset>
                <div class="row">
                    <div class="col-sm-12 text-center">
                        <div class="form-group">
                            <label class="control-label" for="firstName">First Name</label>
                            <div class="controls">
                                <input type="text" data-ng-model="ticket.firstName" id="firstName" class="form-control" required>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 text-center">
                        <div class="form-group">
                            <label class="control-label" for="lastName">Last Name</label>
                            <div class="controls">
                                <input type="text" data-ng-model="ticket.lastName" id="lastName" class="form-control" required>
                            </div>
                        </div>
                    </div>
                </div>

                
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
