<section data-ng-controller="DrawsController" data-ng-init="find()">
 
     <img class="background" src="http://www.magic4walls.com/wp-content/uploads/2014/03/traditional-chinese-cake-yellow-chrysanthemum-teapot-hd-wallpaper.jpg">
     <div class="context">
        <img class="wrap" src="https://photos-6.dropbox.com/t/2/AAAG4R03wjjfu6XxWCrZBgI2zAQRc6KN9aMfExAp4xRRDw/12/143852502/png/32x32/1/_/1/2/wrap.png/EPTqjm4Y9yQgASgB/ZiKr8KjoLKnN_xyjUif6GYfdWGYEZ_1ncSI4bCi0bFo?size=1024x768&size_mode=2">
        
        <div class="page-header">
            <h1>Lucky numbers</h1>
        </div>
        <button class="btn btn-success btn-lg" ng-click = "getUser(draws.length,draws)">Begin</button>


        <div class="list-group">
            <div data-ng-repeat="draw in candidates | orderBy:['roles[0]','-created'] " class="list-group-item" data-ng-show="((authentication.user.roles[0]=='admin')||(authentication.user))">
                   
                <small class="list-group-item-text">
                    <span>Name: {{draw.displayName}}</span>
                    <br>
                    <span>Email: {{draw.email}}</span>
                    <br />
                </small>
            </div>
        </div>
     </div>
    
  </section>


  <style>

 .background {
    width: 100%;
    position: fixed;
    top: 0;
    left: 0;
    bottom:0;
    z-index:-1;
  }
  .wrap {
    width: 100%;
    position:absolute;
    top: 20px;
    left: 0;
    bottom:0;
    z-index:-1;
    opacity: 0.6;
  }
  .page-header{
    color:white;
  }
  .context{
    z-index:1;

  }

  </style>
