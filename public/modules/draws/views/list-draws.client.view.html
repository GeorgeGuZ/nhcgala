<section data-ng-controller="DrawsController" data-ng-init="find()">
    <div class="page-header">
        <h1>All users </h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="draw in draws| orderBy:['roles[0]','-created']" class="list-group-item" data-ng-show="(authentication.user.roles[0]=='admin')||((authentication.user)">
			<small class="list-group-item-text">
                <span >---{{draw.roles[0] | uppercase}}---</span>
                <span>Name: {{draw.displayName}}</span>
                <span>Email: {{draw.email}}</span>
                <br />
				Registered on
				<span data-ng-bind="draw.created | date:'medium'"></span>
				
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="draw.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!draws.$resolved || draws.length">
    	No Draws yet, why don't you <a href="/#!/draws/create">create one</a>?
    </div>
</section>
