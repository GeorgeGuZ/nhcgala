<link rel="stylesheet" type="text/css" href="../css/articles.css">
<section class="row" data-ng-controller="ArticlesController">

	<div class="col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4 form-bg">
		<form name="articleForm" class="form-horizontal" ng-init="id=0" ng-submit="create()" novalidate>
			<div class="progress">
			  	<div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="id+1" aria-valuemin="0" aria-valuemax="questions.length" ng-style="{width: id*100/questions.length+'%'}">
			 	</div>
			</div>

			<h2 class="text-center">Question {{questions[id].id+1}}</h2>

			<fieldset>
				<div class="row" ng-show="id==questions[id].id">
					<div class="col-xs-12">
<!-- 						<span>Question {{questions[id].id+1}}</span>
 -->						<span>{{questions[id].content}}</span>
					</div>
					<br />
					<div class="col-xs-12 text-center form-group">
						<div class="col-xs-3 text-center">
							{{questions[id].option[0]}}
						</div>
						<div class="col-xs-3 text-center">
							{{questions[id].option[1]}}
						</div>
						<div class="col-xs-3 text-center">
							{{questions[id].option[2]}}
						</div>
						<div class="col-xs-3 text-center">
							{{questions[id].option[3]}}
						</div>

						<div class="col-xs-3 text-center">
							<input type="radio" ng-model="answer[id]" value="A">
						</div>
						<div class="col-xs-3 text-center">
							<input type="radio" ng-model="answer[id]" value="B">
						</div>
						<div class="col-xs-3 text-center">
							<input type="radio" ng-model="answer[id]" value="C">
						</div>
						<div class="col-xs-3 text-center">
							<input type="radio" ng-model="answer[id]" value="D">
						</div>
					</div>

					<br />
					<div class="text-center form-group col-xs-12" >
						<i ng-click="id = id + 1" ng-hide="id==questions.length-1" class="btn btn-success btn-lg btn-block text-center">Next</i>
						<input type="submit" ng-show="id==questions.length-1" class="btn btn-danger btn-lg btn-block">
					</div>
					
				</div>
				
			</fieldset>
		</form>
	</div>
</section>
