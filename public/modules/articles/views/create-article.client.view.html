<link rel="stylesheet" type="text/css" href="../css/articles.css">
<section class="row" data-ng-controller="ArticlesController" ng-init="id = 0">

<div class="page-header">
	<div class="container">
		<ul class="nav nav-pills">
		  <li role="presentation" ng-class="{active:round==1}"><a href ng-click="id = 0; round = 1" >round 1</a></li>
		  <li role="presentation" ng-class="{active:round==2}"><a href ng-click="id = 6; round = 2" >round 2</a></li>
		  <li role="presentation" ng-class="{active:round==3}"><a href ng-click="id = 12; round = 3" >round 3</a></li>
		</ul>
	</div>
</div>

	<div class="col-xs-offset-1 col-xs-10 col-md-offset-4 col-md-4 form-bg">
		<form name="articleForm" class="form-horizontal" ng-submit="create()" novalidate>
			<div class="progress">
			  	<div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="id+1" aria-valuemin="0" aria-valuemax="6" ng-style="{width: id%6*100/6+'%'}">
			 	</div>
			</div>

			<h2 class="text-center">Question {{questions[id].id % 6 + 1}}</h2>

			<fieldset>
				<div class="row" ng-show="id==questions[id].id">
					<div class="col-xs-12">
<!-- 						<span>Question {{questions[id].id+1}}</span>
 -->						<span>{{questions[id].content}}</span>
					</div>
					<br />
					<div class="col-xs-12 text-center form-group">
						<div class="col-xs-3 text-center">
							{{questions[id].option[0]}}
						</div>
						<div class="col-xs-3 text-center">
							{{questions[id].option[1]}}
						</div>
						<div class="col-xs-3 text-center">
							{{questions[id].option[2]}}
						</div>
						<div class="col-xs-3 text-center">
							{{questions[id].option[3]}}
						</div>

						<div class="col-xs-3 text-center">
							<input type="radio" ng-model="answer[id]" value="A">
						</div>
						<div class="col-xs-3 text-center">
							<input type="radio" ng-model="answer[id]" value="B">
						</div>
						<div class="col-xs-3 text-center">
							<input type="radio" ng-model="answer[id]" value="C">
						</div>
						<div class="col-xs-3 text-center">
							<input type="radio" ng-model="answer[id]" value="D">
						</div>
					</div>

					<br />
					<div class="text-center form-group col-xs-12" >
						<i ng-click="id = id + 1" ng-hide="id%6==5" class="btn btn-success btn-lg btn-block text-center">Next</i>
						<input type="submit" ng-show="id%6==5" class="btn btn-danger btn-lg btn-block">
					</div>
					
				</div>
				
			</fieldset>
		</form>
	</div>
</section>
